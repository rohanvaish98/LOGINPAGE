<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300i,400,500,600" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="login.css">

    <title>YourOwnRoom Login</title>
  </head>
  <body>
    <div class="container ">
    	<div class="row mt-3 justify-content-around">
    		<div class="col-10 col-md-5 Register ml-4 mt-3">
    			<h3 class="text-center">New To Your<span id="Own">Own</span><span id="Room">Room<span></h3>
		   		<form >
					<div class="form-row">
					    <div class="form-group col-md-6">
					    	<label for="FName">&nbsp;&nbsp;&nbsp; <i class="fas fa-user fa-sm"></i>&nbsp; First Name*</label>
				      		<input type="text" class="form-control form-rounded border" id="FName" placeholder="John" required title="Please Enter First Name">
				    	</div>
						<div class="form-group col-md-6">
							<label for="LName">&nbsp;&nbsp;&nbsp; <i class="fas fa-user fa-sm"></i>&nbsp; Last Name</label>
						    <input type="text" class="form-control form-rounded border" id="LName" placeholder="Doe">
				    	</div>
				  	</div>
				  	<div class="form-group">
				  		<label for="phoneNumber">&nbsp;&nbsp;&nbsp; <i class="fas fa-phone fa-sm"></i>&nbsp; Contact Number*</label>
				    	<input type="tel" class="form-control form-rounded border" id="phoneNumber" placeholder="0-987654321" required title="Please Enter Contact Number" minlength ="10" maxlength="11">
				  	</div>
				 	<div class="form-group">
				 		<label for="Email">&nbsp;&nbsp;&nbsp; <i class="fas fa-envelope fa-sm"></i>&nbsp; Email Address*</label>
				    	<input type="email" class="form-control form-rounded border" id="Email" placeholder="abc@example.com" required title="Please Enter EMail ID">
				  	</div>
					<div class="form-group">
						<label for="Password">&nbsp;&nbsp;&nbsp; <i class="fas fa-lock fa-sm"></i>&nbsp; Password*</label>
				    	<input type="password" class="form-control form-rounded border" id="Password" placeholder="8 to 16 characters" required title="Please Enter Password" minlength="8" maxlength="16">
				  	</div>
					<div class="form-group">
						<label for="CPassword">&nbsp;&nbsp;&nbsp; <i class="fas fa-lock fa-sm"></i>&nbsp; Confirm Password*</label>
				    	<input type="password" class="form-control form-rounded border" id="CPassword" placeholder="Enter password again" required>
				  	</div>
				  	<div class="text-center">
						<button type="submit" id="btnReg" class="btn btn-success ">REGISTER</button>
					</div>	
				</form>
					
			</div>
			<div class="col-10 col-md-5 Login ml-4 mt-3">
				<h3 id="head">Existing Member!</h3>
		    	<form class="mt-3">
					<div class="form-group">
						<label for="Email">&nbsp;&nbsp;&nbsp; <i class="fas fa-envelope fa-sm"></i>&nbsp; Email Address</label>
				    	<input type="email" class="form-control form-rounded border " id="Email" placeholder="abc@example.com" required title="Please Enter Email ID">
				  	</div>
				   	<div class="form-group">
				   		<label for="Password">&nbsp;&nbsp;&nbsp; <i class="fas fa-lock fa-sm"></i>&nbsp; Password</label>
				    	<input type="password" class="form-control form-rounded border" id="Password" class="icon" placeholder="Enter Password" required>
				  	</div>
				  	<div class="text-center">
				  		<button type="submit" class="btn btn-success ">LOGIN</button>
				  	</div>	
				</form>
				<div id="Links" class="text-center">	
					<p><span class="text-muted">Forgot</span><a href="#"> Password?</a>
					<br>
					<span class="text-muted">Resend</span><a href="#"> Activation Link</a>
				</div>
			</div>	
		</div>		
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   
  </body>
</html>
